<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position practices</title>
</head>
<body style="
   height:300px;
   padding-top:60px;
   padding-left:80px;">
    <div style="
        background-color: black;
        color:white;
        position:fixed;
        top:0;
        left:0;
        right:0;
        height:50px;

        ">header</div>
        <div style="background-color: green;
        color:white;
        position:fixed;
        left:0;
        bottom:0;
        top:50px;">side bar</div>

        <div style="background-color: red;
        position:absolute;
        color:white;
        left:0;
        "> absolute</div>


        <div style="background-color: aquamarine; height:200px; width:200px; position: static;
        margin-top:60px;">div1</div>
        <div style="background-color:aqua; height:200px; width:200px;">div2</div>
   
</body>
</html>
