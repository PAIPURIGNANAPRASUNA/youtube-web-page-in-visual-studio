<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display:grid;
        grid-template-columns: 100px 100px;
        ">
    <div style="background-color: lightblue;"> div 1</div>
    <div style="background-color: lightpink;">div 2<p>text</p></div>
</div>

<div style="
        display:grid;
        grid-template-columns: 100px 100px 100px;
        ">
    <div style="background-color: lightblue;"> div 1</div>
    <div style="background-color: lightpink;">div 2<p>text1</p></div>
    <div style="background-color: lightgreen;">div 2<p>text2</p></div>
</div>

<div style="
margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 100px 100px 200px;
        ">
    <div style="background-color: lightblue;"> div 1</div>
    <div style="background-color: lightpink;">div 2<p>text1</p></div>
    <div style="background-color: lightgreen;">div 2<p>text2</p><p>text3</p></div>
    <div style="background-color: lightseagreen;">div 2<p>text2</p><p>text3</p><p>text4</p></div>
    <div style="background-color: lightgrey;">div 2<p>text2</p><p>text3</p><p>text4</p></div>
    
</div>
<div style="
margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 1fr ;
        ">
    <div style="background-color: lightblue;"> div 1</div>
    <div style="background-color: lightpink;">div 2<p>text1</p></div>
    </div>
    <div style="
margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 1fr 2fr;
        ">
    <div style="background-color: lightblue;"> div 1</div>
    <div style="background-color: lightpink;">1fr<p>text</p></div>
    <div style="background-color: lightsalmon;">2fr<p>text1</p></div>
    </div>
    
    <div style="
margin-top: 30px;
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        ">
    <div style="background-color: lightblue; height:200px;">1fr</div>
    <div style="background-color: lightpink; height:200px;">1fr</div>
    <div style="background-color: lightsalmon; height:200px;">1fr</div>
    <div style="background-color: lightblue; height:200px;">1fr</div>
    <div style="background-color: lightpink; height:200px;">1fr</div>
    <div style="background-color: lightsalmon; height:200px;">1fr</div>
    </div>
    
</body>
</html>
